<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Kanit&family=Source+Code+Pro:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kanit&family=Nanum+Myeongjo&family=Source+Code+Pro:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto+Slab:wght@300;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@1,300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fascinate&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        body {
            background-color: #171a19;
            font-family: 'Kanit', sans-serif;

        }

        div.container input {
            font-size: 20px;
        }

        input.btn btn-primary btn-dark {
            font-size: 50px;
        }
    </style>
    <title>News Application</title>
</head>

<body>
    {% if data|length==0 %}
    <div class="container mb-5 mt-5 ms-7">
            <h1 style="font-family: 'Monoton', cursive; color: #ffba0b; font-size: 50px; margin-top: 15%;">The Search App you did't knew you wanted</h1>
    </div>
    <div class="container mb-5 mt-5 ms-7">
        <form action="/" method="POST">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="query" name="query" placeholder="Enter Query">
                <label for="floatingInput">Enter Query</label>
                <br>
                <input class="btn btn-primary btn-dark" type="submit" style="color: #202020; background-color: #ffba0b;"
                    value="Submit">
            </div>
        </form>
    </div>
    <div class="container mb-5 mt-5 ms-7">
        <h1 style="font-family: 'IBM Plex Mono', monospace; color: #f7f6f4; font-size: 50px;">All you need scraped from the Internet</h1>
    </div>


    {% else %}
    <div class="container mb-5 mt-5 ms-7">
        <form action="/" method="POST">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="query" name="query" placeholder="Enter Query">
                <label for="floatingInput">Enter Query</label>
                <br>
                <input class="btn btn-primary btn-dark" type="submit" style="color: #202020; background-color: #ffba0b;"
                    value="Submit">
            </div>
        </form>
    </div>
    <div class="container mb-5 mt-5 ms-7">
            <h1 style="font-family: 'Fascinate', cursive; color: #ffba0b; font-size: 55px">Showing results for "{{data["query"]}}"</h1>
    </div>
    <div class="container mb-5 mt-5 ms-7">
        <p style="color: aliceblue; font-size: 25px; background-color: #000408; border-radius: 10px; padding: 20px; font-family: 'Nanum Myeongjo', serif;">
            {{data["summary"]}}
            </p>

        <br>
        <br>
        <p style="color: white; font-size: 20px ; font-family: 'Cutive Mono', monospace;">Latest on "{{data["query"]}}" â†´</p>
        {% for i,j in data["title_and_link"].items() %}
        <br>
        <div class="card" style="width: 80%; margin-left: 10%; font-family: 'Roboto Slab', serif; color: rgb(0, 0, 0); font-size: 30px; background-color: #ffb700;">
            <a href="{{j}}" style="text-decoration: none; color: #000408;">
            <div class="card-body">
                    <h5 class="card-title">{{i}}</h5>
                    <p class="card-text"></p>
                </div>
            </a>
        </div>
        
        <br>
        {% endfor %}

    </div>
    {% endif %}

</body>

</html>
